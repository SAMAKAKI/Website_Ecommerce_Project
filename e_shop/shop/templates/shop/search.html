{% extends 'shop/base.html' %}
{% load static %}
    {% block title %}Search Result{% endblock %}
    {% block main-content %}
        <div class="container my-5">
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        {% for item in product %}
                            <div class="col-sm-4 text-center mb-4 hover-shadow">
                                <a href="{% url 'product_detail' item.id %}" class="btn">
                                    <div>
                                        <img src="{{ item.product_image.url }}" alt="{{ item.title }}" width="300px" height="auto">
                                        <div class="fw-bold">{{ item.title }}</div>
                                        <div class="fw-bold text-danger">
                                            Rs.{{ item.discounted_price }}/-
                                            <small class="fw-light text-decoration-line-through">{{ item.selling_price }}</small>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
