{% extends 'shop/base.html' %}
{% load static %}
    {% block title %}Category{% endblock %}
    {% block main-content %}
        <div class="container my-5">
            <div class="row">
                <div class="col-sm-3">
                    <div class="list-group">
                        {% for item in title %}
                            <a href="{% url 'category_title' item.title %}" class="list-group-item list-group-item-action" aria-current="true">{{ item.title }}</a>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="row">
                        {% for item in product %}
                            <div class="col text-center mb-4">
                                <a href="{% url 'product_detail' item.id %}" class="btn">
                                    <div>
                                        <img src="{{ item.product_image.url }}" alt="{{ item.title }}" width="auto" height="200">
                                        <div class="fw-bold">
                                            {{ item.title }}
                                        </div>
                                        <div class="fw-bold text-danger">
                                            Rs.{{ item.discounted_price }}/-
                                            <small class="fw-light text-decoration-line-through">
                                                {{ item.selling_price }}
                                            </small>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
