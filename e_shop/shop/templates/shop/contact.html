{% extends 'shop/base.html' %}
{% load static %}
    {% block title %}About Us{% endblock %}
    {% block banner-slider %}
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'shop/images/banner/b1.jpg' %}" class="d-block w-100" alt="banner number 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'shop/images/banner/b2.jpg' %}" class="d-block w-100" alt="banner number 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'shop/images/banner/b3.jpg' %}" class="d-block w-100" alt="banner number 3">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'shop/images/banner/b4.jpg' %}" class="d-block w-100" alt="banner number 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    {% endblock %}
    {% block main-content %}
        <div class="container mt-3">
            <br>
            <h2 class="text-center">Contact Us</h2>
            <br>
            <div class="row container">
                <p class="fs-4 text-center">Instagram: <a href="https://www.instagram.com/nikitashorichev/" class="text-decoration-none text-dark">Nikita Shorychev</a></p>
                <p class="fs-4 text-center">Facebook: <a href="https://www.facebook.com/NIKITOS.SHORICHEV2006/" class="text-decoration-none text-dark">Nikita Shorychev</a></p>
                <p class="fs-4 text-center">GitHub: <a href="https://github.com/SAMAKAKI" class="text-decoration-none text-dark">SAMAKAKI</a></p>
            </div>
        </div>
        <br><br>
    {% endblock %}
